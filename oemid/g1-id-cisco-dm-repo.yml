# Colonizer example flavor ID file for KVM (test lab) deployment

flavor:
    name: Digital Media Repository
    g1_path: /root/gluster-colonizer/
    node:
        name: Cisco UCS
        needs_bootstrap: false
        verify_file_name: verify-cisco-dm-repo.yml
        mgmt_interface: eth0
        storage_interface: eth1
        backend_devices:
          - /dev/sdb
        cache_devices:
          - /dev/sdc
        disktype: JBOD
        diskcount: 1
        dalign: 256
        tuned: rhgs-sequential-io
        gluster_vol_set:
            server.event-threads: 4
            client.event-threads: 4
    volname: gluster1
    voltype: disperse
    arbiter_size: None
